<html>
	<head>
		<link rel="stylesheet" href="stylesheets/jquery-ui.css" />
		<link rel="stylesheet" href="stylesheets/jquery-ui-cupertino.css" />

		<link rel="stylesheet" href="stylesheets/common.css" />
		<link rel="stylesheet" href="stylesheets/status-window.css" />
		<link rel="stylesheet" href="stylesheets/customized.css" />

		<script language="javascript" src="scripts/jquery-1.7.1.js" ></script>
		<script language="javascript" src="scripts/app-base.js" ></script>
		<script language="javascript" src="scripts/app-functions.js" ></script>

		<script language="javascript" src="scripts/status-window.js" ></script>

		<script language="javascript" src="scripts/customized.js" ></script>
	</head>
	<body>
	
		<div id="modal-cover" class="modal-cover"></div>
		<div id="progress-loader" class="loader ui-corner-all">Loading ...</div>
	
		<div id="status-window-toolbar">
			<div id="status-window-toolbar-inner" class="ui-state-default ui-helper-clearfix ui-helper ui-widget-header">
				<div id="status-window-main-logo" title="Click to access basic functions" class="ui-state-default ui-helper-clearfix ui-helper ui-widget-header ui-corner-all">
					<div id="appname" class="appname"></div>
				</div>
				<div id="status-window-news" title="Click here to open the news page">A new version of Duplicati is available</div>
	
				<div id="status-window-settings-button" title="Click to open settings" class="ui-state-default status-window-toolbar-item ui-helper-clearfix ui-helper ui-widget-header ui-corner-all">Settings</div>
				<div id="status-window-pause-button" title="Click to pause all backups" class="ui-state-default status-window-toolbar-item ui-helper-clearfix ui-helper ui-widget-header ui-corner-all">Pause</div>
				<div id="status-window-add-button" title="Click here to add a new backup" class="ui-state-default status-window-toolbar-item ui-helper-clearfix ui-helper ui-widget-header ui-corner-all" onclick="APP_SCOPE.add_new_backup()" >Add Backup</div>
			</div>
		</div>
		
		<div id="status-window-main-contents">
			<div id="backup-item-1" class="backup-item even"><div class="backup-inner ui-corner-all ui-helper-clearfix ui-helper">S3 backup</div></div>
			<div id="backup-item-2" class="backup-item odd"><div class="backup-inner">SkyDrive backup</div></div>
			<div id="backup-item-3" class="backup-item even"><div class="backup-inner">Whatever </div></div>
			<div id="backup-item-4" class="backup-item odd"><div class="backup-inner">Something else</div></div>
		</div>
		
		<div id="status-window-footer"><div id="status-window-footer-inner" class="ui-state-default ui-helper-clearfix ui-helper ui-widget-header">Not sure we need one, but just for ensuring the layout can handle a footer</div></div>
		
	</body>
</html>
